
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body>
{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}     Login {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
       <h2>Login</h2>
<form method="post" class="from-group">
  {% csrf_token %}
    {{form|crispy}}
  <button type="submit" class="btn btn-success">Login</button>
</form>
    <p> Don't have a login? Register <a href="/accounts"> here </a></p>
{% endblock %}
</body>
</html>
