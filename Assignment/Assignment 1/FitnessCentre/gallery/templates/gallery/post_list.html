{% extends "base.html" %}
{% block content %}
    {% for object in object_list %}
        <article class="media content-section">
          <img class="rounded-circle account-img" src="{{ object.author.profile.profile_pic.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ object.author.first_name }} {{ object.author.last_name }}</a>
              <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'post-detail' object.id %}">{{ object.title }}</a></h2>
            <p class="article-content">{{ object.content }}</p>
          </div>
        </article>
    {% endfor %}

{% endblock content %}
