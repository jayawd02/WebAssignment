{% extends "base.html" %}
{% block content %}
        <article class="media content-section">
           <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ object.member.first_name }} {{ object.member.last_name }}</a>
              <small class="text-muted">{{ object.date_created|date:"F d, Y" }}- {{ object.created_by }}</small>
                {% if object.author == user %}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="#"> Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="#"> Delete</a>
                    </div>
                {% endif %}
            </div >

            <div class="mr-2">
                <p class="article-content"> {{ object.target_date }}</p>
            </div>
          </div>
        </article>
{% endblock content %}
