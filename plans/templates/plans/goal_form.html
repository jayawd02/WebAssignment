{% extends "base.html" %}
{% block title %}Create Goal{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group" enctype="multipart/form-data">
                <legend class="border-bottom mb-4"> Goal</legend>
                    {{ g_form|crispy }}
                    {{ w_form|crispy }}
            </fieldset>
            <div class="from-group">
                <button type="submit" class="btn btn-outline-info">Post</button>
            </div>
        </form>
    </div>
{% endblock %}
